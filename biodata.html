<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #03a51094, #edfe00);
            color: #333;
            overflow-x: hidden;
            animation: fadeInBody 1.5s ease-in-out;
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transform: scale(0.9);
            animation: popIn 1s ease-in-out forwards;
        }

        @keyframes popIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card-header {
            background: green;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .card-header h1 {
            margin: 0;
            font-size: 1.8em;
            animation: fadeInText 2s ease-in-out;
        }

        .card-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 10px;
            border: 4px solid #fff;
            animation: rotateIn 2s ease-in-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotate(-360deg);
            }
            to {
                opacity: 1;
                transform: rotate(0);
            }
        }

        .card-body {
            padding: 20px;
            text-align: left;
        }

        .card-body h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: green;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card-body p {
            margin: 5px 0;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .card-footer {
            text-align: center;
            background: #f0f0f0;
            padding: 15px;
            font-size: 0.9em;
            color: #555;
            border-radius: 0 0 20px 20px;
        }

        .homee {
            text-align: center;
            font-family: verdana;
            color: black;
            margin-top: 10px;
        }

        .homee a {
            text-decoration: none;
            color: #03a510;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .homee a:hover {
            color: #edfe00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="profil2.jpeg" alt="Foto Profil">
            <h1>Abd Majid Makruf</h1>
            <p>Mahasiswa Sistem Informasi</p>
        </div>
        <div class="card-body">
            <h2>Biodata</h2>
            <p><strong>Universitas:</strong> Universitas Bahaudin Al Mudhary Madura</p>
            <p><strong>Jurusan:</strong> Sistem Informasi</p>
            <p><strong>Semester:</strong> 3</p>
            <p><strong>Ayah:</strong> Moh Yasuk</p>
            <p><strong>Ibu:</strong> Suparmiatun</p>
            <p><strong>Adik 1:</strong> Mondok di UMMUL QURO</p>
            <p><strong>Adik 2:</strong> TK 0 kecil</p>
        </div>
        <div class="card-footer">
            <p>"Bersama belajar, bersama berkembang."</p>
        </div>
        <div class="homee"><b><a href="aji.html">HOME</a></b></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card');
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'scale(1.05)';
                card.style.transition = 'transform 0.3s ease';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>

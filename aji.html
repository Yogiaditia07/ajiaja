<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Modern</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #fdfbfb, #ebedee);
            color: #222;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #2E8B57);
            color: white;
            padding: 2rem 0;
            text-align: center;
            animation: slideIn 1s ease-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
        }

        nav a:hover {
            color: #4CAF50;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #4CAF50;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
        }

        main {
            padding: 40px 20px;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        main h2 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            background: #222;
            color: white;
            padding: 20px 0;
            font-size: 0.9rem;
            margin-top: 40px;
            position: relative;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.2s;
            display: inline-block;
        }

        .social-icons a:hover {
            color: #4CAF50;
            transform: scale(1.2);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @keyframes fly {
            to {
                transform: translateY(-120vh);
            }
        }
    </style>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>Selamat Datang di Websitenya AJI</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="kontak.html">Tentang</a>
        <a href="biodata.html">Kontak</a>
    </nav>
    <main>
        <h2>Halo, guyss</h2>
        <p>Selamat datang di website segala internasional </p>
        <p>Silakan kunjungi conter aji cell yang pastinya melayani kartu apapun dan tentunya pasti ada promo yang menarik 100% OKE!</p>
        <button id="magicButton">Klik Aku!</button>
    </main>
    <footer>
        <p>&copy; 2025 aji munaji | Desain Modern</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" data-feather="instagram"></a>
            <a href="https://www.whatsapp.com" target="_blank" data-feather="phone"></a>
            <a href="https://www.facebook.com" target="_blank" data-feather="facebook"></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('magicButton');
            button.addEventListener('click', () => {
                button.style.backgroundColor = '#2E8B57';
                button.style.color = '#fff';
                button.textContent = 'Terima Kasih!';

                setTimeout(() => {
                    button.style.backgroundColor = '';
                    button.style.color = '';
                    button.textContent = 'Klik Aku!';
                }, 2000);
            });

            // Particle.js initialization
            const particles = document.getElementById('particles-js');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.backgroundColor = '#4CAF50';
                particle.style.width = '5px';
                particle.style.height = '5px';
                particle.style.borderRadius = '50%';
                particle.style.animation = `fly ${(Math.random() * 5) + 3}s linear infinite`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particles.appendChild(particle);
            }

            feather.replace(); // Activate Feather icons
        });
    </script>
</body>
</html>
